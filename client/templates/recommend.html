<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Recommendations</title>
</head>
<body>
    <h1>Your Playlist Recommendations</h1>
    <div id="recommendations">
        {% if recommendations.songs | length >= 1 %}
            <ul>
                {% for song in recommendations.songs %}
                <li>{{ song }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You indeed have an unique taste.</p>
        {% endif %}
    </div>
    <a href="/">Go back to Home</a>
</body>
</html>
