<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommendation Service</title>
</head>
<body>
    <h1>Welcome to the Song Recommendation Service!</h1>
    <form action="/recommend" method="post">
        <label for="songs">Enter your favorite songs:</label><br>
        <textarea id="songs" name="songs" rows="4" cols="50" placeholder="Enter songs separated by comma and space"></textarea><br><br>
        <input type="submit" value="Get Recommendations">
    </form>
</body>
</html>
